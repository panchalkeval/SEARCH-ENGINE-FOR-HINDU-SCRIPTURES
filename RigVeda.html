<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigveda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/download.png">

    <style>
        

        .mandala {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 90svh;
            
        }

        .mandala a {
            text-decoration: none;
            display: grid;
            grid-gap: 15px;
            color: rgba(255, 217, 0, 0.91);
            font-size: 1em;
            box-sizing: content-box;
            width: auto;
        }

        .container .overview-link a {
            text-decoration: none;
            color: rgba(255, 217, 0, 0.91);
            font-size: 2.3em;
            padding-bottom: 13%;
        }
        li{
            transform: translateX(1.3rem);
        }
        :root {
            --min-font-size: 0.7em;
            --max-font-size: 1em;
            --min-width: 280px;
            --max-width: 1920px;
            --overview-min-font-size: 1.7em;
            --overview-max-font-size: 2.3em;
        }

        .container a {
            font-size: clamp(var(--min-font-size), calc(var(--min-font-size) + 1vw), var(--max-font-size));
        }

        .container .overview-link a {
            font-size: clamp(var(--overview-min-font-size), calc(var(--overview-min-font-size) + 1vw),
                var(--overview-max-font-size));
        }
        #mandalaList li:first-child {
            padding-top: 1rem; /* Adjust the top padding as needed */
        }

        #mandalaList li:last-child {
            padding-bottom: 1rem; /* Adjust the bottom padding as needed */
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="mandala">
            <ol class="overview-link"><a class="overview-link" href="AgniPurana_overview.html">Overview</a></ol>
            <ol id="mandalaList" style="color:rgba(255, 217, 0, 0.91);font-size: 29px"></ol>

        </div>
    </div>

    <script>
        // Loop to generate list items for mandalas up to 383
        for (let mandala_number = 1; mandala_number <= 10; mandala_number++) {
            const li = document.createElement('li');
            li.setAttribute('filename', `${mandala_number}.json`);

            const a = document.createElement('a');
            a.href = '#';
            a.setAttribute('onclick', `redirectToParvaContent('${mandala_number}.json')`);
            a.textContent = `Mandala ${mandala_number}`;

            li.appendChild(a);
            document.getElementById('mandalaList').appendChild(li);
        }

        // Function to redirect to the content page for the selected Parva
        function redirectToParvaContent(filename) {
            // Redirect to ParvaContent.html with the selected filename as a query parameter
            window.location.href = `RigvedaContent.html?filename=${encodeURIComponent(filename)}`;
        }
    </script>

</body>

</html>
