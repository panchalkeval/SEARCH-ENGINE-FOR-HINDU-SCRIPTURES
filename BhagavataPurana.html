<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavata Purana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/download.png">

    <style>
        .chapter {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100dvh;
        }

        .chapter a {
            text-decoration: none;
            display: grid;
            grid-gap: 15px;
            color: rgba(255, 217, 0, 0.91);
            font-size: 1em;
            box-sizing: content-box;
        }

        .container .overview-link a {
            text-decoration: none;
            color: rgba(255, 217, 0, 0.91);
            font-size: 2.3em;
            padding-bottom: 13%;
        }

        :root {
            --min-font-size: 0.7em;
            --max-font-size: 1em;
            --min-width: 280px;
            --max-width: 1920px;
            --overview-min-font-size: 1.7em;
            --overview-max-font-size: 2.3em;
        }

        .container a {
            font-size: clamp(var(--min-font-size), calc(var(--min-font-size) + 1vw), var(--max-font-size));
        }

        .container .overview-link a {
            font-size: clamp(var(--overview-min-font-size), calc(var(--overview-min-font-size) + 1vw),
                var(--overview-max-font-size));
        }

        .section-links {
            display: flex;
            flex-direction: column;
            height: 100svh;
            text-align: center;
            justify-content: center;
        }

        .section-links a {
            margin: 0.2rem;
            font-size: 2.3rem;
        }

        #chapterList li:first-child {
            padding-top: 1rem; /* Adjust the top padding as needed */
        }

        #chapterList li:last-child {
            padding-bottom: 1rem; /* Adjust the bottom padding as needed */
        }
        #chapterList{
            transform: translateX(1.1rem);
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="chapter">
            <ol id="chapterList" style="color:rgba(255, 217, 0, 0.91);font-size: 29px"></ol>

            <!-- Links to Purvabhag and Uttarbhag sections -->
            <div class="section-links" id="sectionLinks">
                <!-- Links will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Get the filename from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const section = urlParams.get('section'); // Get the section parameter from the URL
        console.log('Section:', section);
    
        // Define the chapters based on the section
        let startChapter, endChapter;
        switch (section) {
            case 'Skandhah 1':
                startChapter = 1;
                endChapter = 19;
                break;
            case 'Skandhah 2':
                startChapter = 1;
                endChapter = 10;
                break;
            case 'Skandhah 3':
                startChapter = 1;
                endChapter = 33;
                break;
            case 'Skandhah 4':
                startChapter = 1;
                endChapter = 31;
                break;
            case 'Skandhah 5':
                startChapter = 1;
                endChapter = 26;
                break;
            case 'Skandhah 6':
                startChapter = 1;
                endChapter = 19;
                break;
            case 'Skandhah 7':
                startChapter = 1;
                endChapter = 15;
                break;
            case 'Skandhah 8':
                startChapter = 1;
                endChapter = 24;
                break;
            case 'Skandhah 9':
                startChapter = 1;
                endChapter = 24;
                break;
            case 'Skandhah 10':
                startChapter = 1;
                endChapter = 90;
                break;
            case 'Skandhah 11':
                startChapter = 1;
                endChapter = 31;
                break;
            case 'Skandhah 12':
                startChapter = 1;
                endChapter = 13;
                break;
            default:
                console.error('Invalid section:', section);
                // Handle invalid section here (e.g., show an error message)
        }
    
        // Loop to generate list items for chapters
        for (let chapter_number = startChapter; chapter_number <= endChapter; chapter_number++) {
            const li = document.createElement('li');
            li.setAttribute('filename', `${section}/${chapter_number}.json`);
    
            const a = document.createElement('a');
            a.href = '#';
            a.setAttribute('onclick', `redirectToContent('${section}/${chapter_number}.json')`);
            a.textContent = `Chapter ${chapter_number}`;
    
            li.appendChild(a);
            document.getElementById('chapterList').appendChild(li);
        }
    
        // Function to redirect to the content page for the selected section and chapter
        function redirectToContent(filename) {
            // Redirect to BhagavataPuranaContent.html with the selected filename and directory as query parameters
            window.location.href = `BhagavataPuranaContent.html?filename=${encodeURIComponent(filename)}&directory=${encodeURIComponent(section)}`;
        }
    
        // Check if the section parameter exists in the URL
        if (!section) {
            // If not, add links to sections
            const sectionLinksDiv = document.getElementById('sectionLinks');
            const sections = [
                'Skandhah 1', 'Skandhah 2', 'Skandhah 3', 'Skandhah 4', 'Skandhah 5',
                'Skandhah 6', 'Skandhah 7', 'Skandhah 8', 'Skandhah 9', 'Skandhah 10',
                'Skandhah 11', 'Skandhah 12'
            ];
            sections.forEach(section => {
                const a = document.createElement('a');
                a.href = `BhagavataPurana.html?section=${encodeURIComponent(section)}`;
                a.textContent = section;
                sectionLinksDiv.appendChild(a);
            });
        }
    </script>
    

</body>

</html>
