<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahma Purana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/download.png">

    <style>
        

        .chapter {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100dvh;
        }

        .chapter a {
            text-decoration: none;
            display: grid;
            grid-gap: 15px;
            color: rgba(255, 217, 0, 0.91);
            font-size: 1em;
            box-sizing: content-box;
        }

        .container .overview-link a {
            text-decoration: none;
            color: rgba(255, 217, 0, 0.91);
            font-size: 2.3em;
            padding-bottom: 13%;
        }

        :root {
            --min-font-size: 0.7em;
            --max-font-size: 1em;
            --min-width: 280px;
            --max-width: 1920px;
            --overview-min-font-size: 1.7em;
            --overview-max-font-size: 2.3em;
        }

        .container a {
            font-size: clamp(var(--min-font-size), calc(var(--min-font-size) + 1vw), var(--max-font-size));
        }

        .container .overview-link a {
            font-size: clamp(var(--overview-min-font-size), calc(var(--overview-min-font-size) + 1vw),
                var(--overview-max-font-size));
        }
        #chapterList li:first-child {
            padding-top: 1rem; /* Adjust the top padding as needed */
        }

        #chapterList li:last-child {
            padding-bottom: 1rem; /* Adjust the bottom padding as needed */
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="chapter">
            <ol class="overview-link"><a class="overview-link" href="AgniPurana_overview.html">Overview</a></ol>
            <ol id="chapterList" style="color:rgba(255, 217, 0, 0.91);font-size: 29px"></ol>

        </div>
    </div>

    <script>
        // Loop to generate list items for chapters up to 383
        for (let chapter_number = 1; chapter_number <= 383; chapter_number++) {
            const li = document.createElement('li');
            li.setAttribute('filename', `${chapter_number}.json`);

            const a = document.createElement('a');
            a.href = '#';
            a.setAttribute('onclick', `redirectToParvaContent('${chapter_number}.json')`);
            a.textContent = `Chapter ${chapter_number}`;

            li.appendChild(a);
            document.getElementById('chapterList').appendChild(li);
        }

        // Function to redirect to the content page for the selected Parva
        function redirectToParvaContent(filename) {
            // Redirect to ParvaContent.html with the selected filename as a query parameter
            window.location.href = `AgniPuranaContent.html?filename=${encodeURIComponent(filename)}`;
        }
    </script>

</body>

</html>
